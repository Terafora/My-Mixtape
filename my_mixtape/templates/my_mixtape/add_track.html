{% extends 'base.html' %}

{% load static %}

{% block title %}Add Track{% endblock %}

{% block content %}
<div class="container justify-content-center text-center py-5 text-white">
    <h1 class="py-5">Add Track</h1>
    <div>
        <form method="POST" enctype="multipart/form-data" class="p-2 form">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <div class="text-centre">
                <button type="submit"
                class="btn add mt-2 addmixbtn">
                    Add Track
                </button>
                <a href="{% url 'library' %}" class="btn btn-secondary mt-2">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_javascript %}<script src="{% static 'js/disable.js' %}" defer></script>{% endblock %}
