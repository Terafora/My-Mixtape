{% extends "base.html" %}

{% block title %}Delete Mixtape{{object.name}}{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center text-white change-form">
    <h1 class="text-center h2 mt-3">Confirm Mixtape Deletion</h1>
    <div class="d-flex flex-column align-items-center">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p>Are you sure that you want to delete "{{ object.name }}"?</p>
            <input type="submit" value="Confirm" class="btn delete w-25 mx-3">
            <a href="{% url 'library' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>
{% endblock %}
