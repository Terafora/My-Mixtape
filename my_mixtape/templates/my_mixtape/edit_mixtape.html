{% extends 'base.html' %}

{% block title %}Edit Mixtape{% endblock %}

{% block content %}
<div class="container justify-content-center text-center mt-5 text-white">
    <h1>Edit Mixtape</h1>
    <div>
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1>Edit Mixtape Details</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-centre">
            <button type="submit"
                class="btn btn-primary mt-2">Edit Mixtape</button>
        </div>
            </form>
    </div>
</div>
{% endblock %}
