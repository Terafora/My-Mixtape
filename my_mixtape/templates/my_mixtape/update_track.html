{% extends 'base.html' %}

{% block title %}Edit Track{% endblock %}

{% block content %}
<div class="container justify-content-center text-center py-5 text-white">
    <h1 class="py-5">Edit Track</h1>
    <div>
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-centre">
            <button type="submit"
                class="btn edit text-black mt-2">Edit Track
            </button>
            <a href="{% url 'mixtape_detail' mixtape_id=track.mixtape.pk %}" class="btn btn-secondary mt-2">Back</a>
        </div>
            </form>
    </div>
</div>
{% endblock %}
