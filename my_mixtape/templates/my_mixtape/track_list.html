{% extends 'base.html' %}

{% block title %}{{ mixtape.name }}{% endblock %}

{% block content %}
<div class="container justify-content-center text-center my-5 text-white mixt-container">
    <h1>{{ mixtape.name }}</h1>
    <p>Created by {{ mixtape.collection }}</p>
    <p>{{ mixtape.about }}</p>
    <div>
        {% for track in mixtape.tracks.all %}
        <a href="{{ track.song_link }}" target="_blank">
            <img src="{{ track.image.url }}" alt="{{ track.title }}">
            <h3>{{ track.title }}</h3>
        </a>
            <p>{{ track.artist }}</p>
            <p>{{ track.album }}</p>
        {% endfor %}
    </div>
    <div class="container">
        <a href=" {% url 'add_track' mixtape_id=mixtape.id %} ">
            <button class="btn btn-primary">Add Track</button>
        </a>
    </div>
</div>
{% endblock %}
