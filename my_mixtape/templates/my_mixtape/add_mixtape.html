{% extends 'base.html' %}

{% load static %}

{% block title %}Add Mixtape{% endblock %}

{% block content %}
<div class="container justify-content-center text-center mt-5 text-white">
    <h1>Add Mixtape</h1>
    <div>
        <form method="POST" enctype="multipart/form-data" class="p-2 form">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <div class="text-centre">
                <button type="submit"
                    class="btn btn-primary mt-2"
                    class="addmixbtn">Add Mixtape
                </button>
                <a href="{% url 'library' %}" class="btn btn-secondary mt-2">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_javascript %}<script src="{% static 'js/disable.js' %}"></script>{% endblock %}
